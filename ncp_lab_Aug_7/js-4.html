<!DOCTYPE html>
<html>
    <head>
       

<script type="text/javascript">
var num=prompt("Enter a number");
document.write("Fibonacci: "+fibonacci()+"<br>"); 
    
    function fibonacci()
    {
        
        var num1=0;
        var num2=1;
        var sum;
        for(var i=2;i<num;i++)
        {
            sum=num1+num2;
            num1=num2;
            num2=sum;
        }
        return sum;
    }
    
    
</script>
 </head>
