<!DOCTYPE html>
<html>
    <head>
        <p id="demo"></p>
    </head>
<body>
    
<script type="text/javascript">

    
    
    current();
    function current()
    {
        
        
            var date=new Date();
            var hour=date.getHours();
            var min=date.getMinutes();
            var sec=date.getSeconds();
            hour = update(hour);
            min=update(min);
            sec=update(sec);
            document.getElementById('demo').innerHTML=hour +":"+min+":"+sec;
    }

   
    function update(k)
    {
        if(k<10)
        {
            return "0"+k;
        }
        else{
            return k;
        }
    } 
    
        
</script>
</body>
</html>
