
<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "30%,70%">
      <frame name = "top" src = "frame1.html"/>
      <frameset cols = "25%,50%,25%">
       
         <frame  src = "frame2.html" name='leftside'/> 
         <frame   name='centreside'/> 
         <frame  src = "frame3.html"name='righttside'/>      
   </frameset>
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
